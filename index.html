<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-it Lite-Brite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Post-it Lite-Brite</h1>
    <div id="lite-brite-grid"></div>
    <div class="bottom-container">
        <button id="reset-button">Reset Board</button>
        <div class="instructions">
            <ul>
                <li><span class="instruction-dot pink"></span> 1 Click</li>
                <li><span class="instruction-dot green"></span> 2 Clicks</li>
                <li><span class="instruction-dot blue"></span> 3 Clicks</li>
                <li><span class="instruction-dot default"></span> 4 Clicks</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
